<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <script src="https://cdn.jsdelivr.net/npm/github-cors@1.0.1/dist/index.umd.min.js"></script>
    <title>Band Sessions Archive</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">ðŸŽ¸ JamArchive</div>
    </header>

    <main id="sessions-list">
        <!-- Sessions will be populated by JavaScript -->

    <div class="player-container">
        <canvas id="visualizer"></canvas>
        <div class="player-controls">
            <div class="track-info">
                <span id="current-track">Select a track to play</span>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
            <div class="buttons">
                <button id="play-pause">â–¶</button>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="0.8">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
